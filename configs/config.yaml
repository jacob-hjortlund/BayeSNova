data_cfg:
  path: './data/supercal_cut_w_logsSFR'
  sep: ' '
model_cfg:
  ratio_par_name: w
  stretch_par_name: s
  shared_par_names: [
    alpha,
    beta,
    Rb,
    sig_Rb,
    gamma_Ebv
  ]
  independent_par_names: [
    Mb,
    c,
    sig_c,
    s,
    sig_s,
    tau_Ebv
  ]
  host_galaxy_cfg:
    use_properties: False
    covariance_null_value: 1000.
    property_names: [
      local_u-g,
      local_mass,
      local_ssfr,
      global_u-g,
      global_mass,
      global_ssfr
    ]
    init_values:
      local_u-g:
        means: [1., 1.5]
        sigmas: [.25, .1]
      local_mass:
        means: [9.5, 8.7]
        sigmas: [.25, .2]
      local_ssfr:
        means: [-11., -9.]
        sigmas: [1., 1.]
      global_u-g:
        means: [1., 1.5]
        sigmas: [.25, .1]
      global_mass:
        means: [11., 9.]
        sigmas: [1., 1.]
      global_ssfr:
        means: [-11., -9.]
        sigmas: [1., 1.]
      test_par:
        means: [0., 1.]
        sigmas: [1., 1.]
  preset_values:
    H0: 73.0
    sig_int_1: 0.
    sig_int_2: 0.
    shift_Rb: 0.
  prior_bounds:
    Mb:
      lower: -100.
      upper: 100.
    beta:
      lower: 1.
      upper: 5.
    s:
      lower: -100.
      upper: 100.
    sig_s:
      lower: 0.
      upper: 10.
    c:
      lower: -100.
      upper: 100.
    sig_c: 
      lower: 0.
      upper: 10.
    sig_int:
      lower: 0.
    Rb:
      lower: 1.
      upper: 10.
    sig_Rb:
      lower: 0.
      upper: 5.
    tau_Rb:
      lower: 0.
    gamma_Rb:
      lower: 1.
      upper: 7.
    shift_Rb:
      lower: 0.
    Ebv:
      lower: 0.
      upper: 10.
    tau_Ebv:
      lower: 0.
    gamma_Ebv:
      lower: 1.
      upper: 20.
    w:
      lower: 0.12
      upper: 0.88
  init_values:
    Mb: -19.3
    sig_c: 0.05
    sig_s: 1.
    Ebv: 0.12
    tau_Ebv: 0.02
    gamma_Ebv: 2.9
    Rb: 3.7
    tau_Rb: 0.02
    gamma_Rb: 2.9
    shift_Rb: 1.5
  use_sigmoid: False
  sigmoid_cfg:
    scale: 750.
    shift: 0.99
  Ebv_integral_lower_bound: 0.
  Ebv_integral_upper_bound: -9999.
  Rb_integral_lower_bound: 0.
  Rb_integral_upper_bound: -9999.
  resolution_gEbv: 0.01
  cdf_limit_gEbv: 0.995
  resolution_gRb: 0.01
  cdf_limit_gRb: 0.995
emcee_cfg:
  save_path: './results'
  file_name: "chains.hdf5"
  run_name: "base"
  pool_type: "MPI"
  continue_from_chain: False
  n_walkers: 256
  n_steps: 100000
  tau_tol: 25
  default_tau: 2000
  default_burnin: 20000
clearml_cfg:
  project_name: SN_2Pop
  offline_mode: True
  tags: []
  task_type: 'training'
plot_cfg:
  smooth: 1.
  smooth1d: 1.
  label_kwargs:
    fontsize: 16